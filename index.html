<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Crew JO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #ff0000;
      --overlay: rgba(0,0,0,0.65);
    }

    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --accent: #c60000;
      --overlay: rgba(0,0,0,0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(0,0,0,0.75);
      z-index: 1000;
    }

    body.light header {
      background: rgba(255,255,255,0.85);
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    .top-right {
      display: flex;
      gap: 10px;
    }

    .toggle-btn {
      border: 1px solid var(--text);
      background: transparent;
      color: var(--text);
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
    }

    .toggle-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    /* ===== SIDE MENU ===== */
    .side-menu {
      position: fixed;
      top: 70px;
      left: -260px;
      width: 260px;
      height: calc(100% - 70px);
      background: #070707;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 900;
    }

    body.light .side-menu {
      background: #fff;
      color: #000;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      margin: 14px 0;
      font-size: 18px;
      cursor: pointer;
      color: inherit;
      text-decoration: none;
    }

    .side-menu a:hover {
      color: var(--accent);
    }

    .submenu {
      margin-left: 15px;
      display: none;
      font-size: 16px;
      opacity: 0.85;
    }

    /* ===== HERO (PERFECT FIT) ===== */
    .hero {
      min-height: 100vh;
      width: 100%;
      background-image: url("hero.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
      z-index: 1;
    }

    /* ===== THICK SMOKE ===== */
    .smoke {
      position: absolute;
      bottom: -150px;
      width: 300%;
      height: 400px;
      background:
        radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 70%),
        radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 75%);
      animation: smokeMove 35s linear infinite;
      z-index: 2;
      filter: blur(20px);
    }

    @keyframes smokeMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .hero-content {
      position: relative;
      z-index: 3;
      padding: 20px;
      max-width: 900px;
    }

    /* ===== LOGO ANIMATION ===== */
    .hero-content img {
      max-width: 260px;
      margin-bottom: 25px;
      animation: floatLogo 6s ease-in-out infinite, eyesGlow 4s infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    @keyframes eyesGlow {
      0% { filter: drop-shadow(0 0 0 rgba(255,0,0,0)); }
      40% { filter: drop-shadow(0 0 40px rgba(255,0,0,0.5)); }
      60% { filter: drop-shadow(0 0 40px rgba(255,0,0,0.5)); }
      100% { filter: drop-shadow(0 0 0 rgba(255,0,0,0)); }
    }

    .hero-content h1 {
      font-size: 46px;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 34px;
      background: var(--accent);
      color: #fff;
      border-radius: 40px;
      text-decoration: none;
      font-weight: 600;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      padding: 14px 20px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      z-index: 1000;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .hero-content img { max-width: 200px; }
      .hero-content h1 { font-size: 32px; }
    }
  </style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <div class="top-right">
    <button class="toggle-btn" onclick="toggleLang()">AR</button>
    <button class="toggle-btn" onclick="toggleTheme()">â˜€ / ðŸŒ™</button>
  </div>
</header>

<div class="side-menu" id="menu">
  <a onclick="goHome()">Home</a>
  <a onclick="toggleMembers()">Members â–¾</a>
  <div class="submenu" id="membersMenu">
    <a>Cars</a>
    <a>Bikes</a>
    <a>Builds</a>
  </div>
  <a href="https://wa.me/962XXXXXXXXX" target="_blank">Contact Us</a>
</div>

<section class="hero" id="home">
  <div class="smoke"></div>
  <div class="hero-content">
    <img src="logo-transparent.png" alt="Shadow Crew Logo">
    <h1>Shadow Crew JO</h1>
    <p>Cars â€¢ Bikes â€¢ Builds</p>
    <a href="#" class="btn">Join Us</a>
  </div>
</section>

<a class="whatsapp" href="https://wa.me/962XXXXXXXXX" target="_blank">WhatsApp</a>

<footer>
  Â© 2026 Shadow Crew JO â€” All Rights Reserved
</footer>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
  }

  function toggleMembers() {
    const m = document.getElementById("membersMenu");
    m.style.display = m.style.display === "block" ? "none" : "block";
  }

  function goHome() {
    document.getElementById("menu").classList.remove("active");
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function toggleTheme() {
    document.body.classList.toggle("light");
  }

  let lang = "en";
  function toggleLang() {
    lang = lang === "en" ? "ar" : "en";
    document.querySelector(".toggle-btn").textContent = lang.toUpperCase();
  }
</script>

</body>
</html>
