<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Shadow Crew JO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  background:rgba(0,0,0,.8);
  z-index:1000;
}

.menu-btn{
  font-size:28px;
  cursor:pointer;
}

.lang-btn{
  border:1px solid #fff;
  background:none;
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:70px;
  left:-260px;
  width:260px;
  height:calc(100% - 70px);
  background:#070707;
  padding:20px;
  transition:.3s;
  z-index:999;
}
.side-menu.active{left:0;}

.side-menu a{
  display:block;
  margin:14px 0;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

.submenu{
  display:none;
  margin-left:15px;
  font-size:16px;
  opacity:.85;
}

/* HERO */
.hero{
  min-height:100vh;
  background:url("hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.65);
}

.hero-content{
  position:relative;
  z-index:2;
  padding:20px;
  max-width:900px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* LOGO */
.hero-content img{
  max-width:260px;
  margin-bottom:25px;
  animation:float 6s ease-in-out infinite, glow 4s infinite;
}

@keyframes float{
  50%{transform:translateY(-12px);}
}
@keyframes glow{
  40%,60%{filter:drop-shadow(0 0 35px red);}
}

/* TEXT */
.hero-content h1{
  font-size:46px;
  margin-bottom:12px;
}

.hero-content p{
  font-size:20px;
  margin-bottom:30px; /* IMPORTANT FIX */
}

/* JOIN BUTTON */
.btn{
  padding:14px 36px;
  background:#ff0000;
  color:#fff;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
}

/* SMOKE */
.smoke{
  position:absolute;
  bottom:-150px;
  width:300%;
  height:400px;
  background:radial-gradient(circle,rgba(255,255,255,.12),transparent 70%);
  filter:blur(20px);
  animation:smoke 35s linear infinite;
}
@keyframes smoke{
  to{transform:translateX(-50%);}
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  padding:14px 20px;
  border-radius:50px;
  text-decoration:none;
  font-weight:600;
  z-index:1000;
}

/* MOBILE */
@media(max-width:600px){
  .hero-content img{max-width:200px;}
  .hero-content h1{font-size:32px;}
  .hero-content p{font-size:18px;}
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <button class="lang-btn" onclick="toggleLang()" id="langBtn">AR</button>
</header>

<div class="side-menu" id="menu">
  <a data-en="Home" data-ar="الرئيسية" onclick="goHome()">Home</a>

  <a onclick="toggleMembers()" data-en="Members" data-ar="الأعضاء">
    Members ▾
  </a>

  <div class="submenu" id="membersMenu">
    <a data-en="Cars" data-ar="سيارات">Cars</a>
    <a data-en="Bikes" data-ar="دراجات">Bikes</a>
    <a data-en="Builds" data-ar="تجهيزات">Builds</a>
  </div>

  <a data-en="Contact Us" data-ar="تواصل معنا"
     href="https://wa.me/962XXXXXXXXX" target="_blank">
     Contact Us
  </a>
</div>

<section class="hero" id="home">
  <div class="smoke"></div>

  <div class="hero-content">
    <img src="logo-transparent.png" alt="Shadow Crew Logo">

    <h1 data-en="Shadow Crew JO" data-ar="شادو كرو الأردن">
      Shadow Crew JO
    </h1>

    <p data-en="Cars • Bikes • Builds" data-ar="سيارات • دراجات • تجهيزات">
      Cars • Bikes • Builds
    </p>

    <a class="btn" data-en="Join Us" data-ar="انضم إلينا">
      Join Us
    </a>
  </div>
</section>

<a class="whatsapp" href="https://wa.me/962XXXXXXXXX" target="_blank">
  WhatsApp
</a>

<script>
let lang="en";

function toggleLang(){
  lang = lang==="en"?"ar":"en";
  document.documentElement.lang = lang;
  document.documentElement.dir = lang==="ar"?"rtl":"ltr";
  document.getElementById("langBtn").innerText = lang==="en"?"AR":"EN";

  document.querySelectorAll("[data-en]").forEach(el=>{
    el.innerText = el.getAttribute(`data-${lang}`);
  });
}

function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

function toggleMembers(){
  const m=document.getElementById("membersMenu");
  m.style.display = m.style.display==="block"?"none":"block";
}

function goHome(){
  document.getElementById("menu").classList.remove("active");
  window.scrollTo({top:0,behavior:"smooth"});
}
</script>

</body>
</html>
