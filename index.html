<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Crew JO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(0,0,0,0.75);
      z-index: 1000;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .lang-btn {
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .lang-btn:hover {
      background: #ff0000;
      border-color: #ff0000;
    }

    /* ===== SIDE MENU ===== */
    .side-menu {
      position: fixed;
      top: 70px;
      left: -260px;
      width: 260px;
      height: calc(100% - 70px);
      background: #070707;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 900;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 14px 0;
      font-size: 18px;
      cursor: pointer;
    }

    .side-menu a:hover {
      color: #ff0000;
    }

    .submenu {
      margin-left: 15px;
      display: none;
    }

    .submenu a {
      font-size: 16px;
      opacity: 0.85;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      background: url("hero.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 1;
    }

    /* ===== SMOKE EFFECT ===== */
    .smoke {
      position: absolute;
      bottom: -100px;
      width: 200%;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: smokeMove 20s linear infinite;
      z-index: 2;
    }

    @keyframes smokeMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .hero-content {
      position: relative;
      z-index: 3;
      padding: 20px;
      max-width: 900px;
    }

    /* ===== LOGO ANIMATION ===== */
    .hero-content img {
      max-width: 260px;
      margin-bottom: 25px;
      animation: floatLogo 6s ease-in-out infinite, eyesGlow 4s infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes eyesGlow {
      0% {
        filter: drop-shadow(0 0 0 rgba(255,0,0,0));
        opacity: 0.85;
      }
      40% {
        filter: drop-shadow(0 0 35px rgba(255,0,0,0.45));
        opacity: 1;
      }
      60% {
        filter: drop-shadow(0 0 35px rgba(255,0,0,0.45));
        opacity: 1;
      }
      100% {
        filter: drop-shadow(0 0 0 rgba(255,0,0,0));
        opacity: 0.85;
      }
    }

    .hero-content h1 {
      font-size: 46px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 34px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 40px;
      font-weight: 600;
    }

    /* ===== WHATSAPP ===== */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      padding: 14px 20px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      z-index: 1000;
    }

    footer {
      background: #070707;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <div class="top-right">
      <button class="lang-btn" onclick="toggleLang()">AR</button>
    </div>
  </header>

  <!-- SIDE MENU -->
  <div class="side-menu" id="menu">
    <a onclick="goHome()" data-en="Home" data-ar="الرئيسية">Home</a>

    <a onclick="toggleMembers()" data-en="Members" data-ar="الأعضاء">Members ▾</a>
    <div class="submenu" id="membersMenu">
      <a data-en="Cars" data-ar="سيارات">Cars</a>
      <a data-en="Bikes" data-ar="دراجات">Bikes</a>
      <a data-en="Builds" data-ar="تجهيزات">Builds</a>
    </div>

    <a href="https://wa.me/962XXXXXXXXX" target="_blank"
       data-en="Contact Us" data-ar="تواصل معنا">Contact Us</a>
  </div>

  <!-- HERO -->
  <section class="hero" id="home">
    <div class="smoke"></div>

    <div class="hero-content">
      <img src="logo-transparent.png" alt="Shadow Crew Logo">
      <h1 data-en="Shadow Crew JO" data-ar="شادو كرو الأردن">Shadow Crew JO</h1>
      <p data-en="Cars • Bikes • Builds" data-ar="سيارات • دراجات • تجهيزات">
        Cars • Bikes • Builds
      </p>
      <a href="#" class="btn" data-en="Join Us" data-ar="انضم إلينا">Join Us</a>
    </div>
  </section>

  <!-- WHATSAPP -->
  <a class="whatsapp" href="https://wa.me/962XXXXXXXXX" target="_blank">
    WhatsApp
  </a>

  <!-- FOOTER -->
  <footer>
    © 2026 Shadow Crew JO — All Rights Reserved
  </footer>

  <!-- SCRIPT -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    function toggleMembers() {
      const submenu = document.getElementById("membersMenu");
      submenu.style.display =
        submenu.style.display === "block" ? "none" : "block";
    }

    function goHome() {
      document.getElementById("menu").classList.remove("active");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    let currentLang = "en";
    function toggleLang() {
      currentLang = currentLang === "en" ? "ar" : "en";
      document.documentElement.lang = currentLang;

      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
    }
  </script>

</body>
</html>
