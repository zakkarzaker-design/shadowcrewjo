<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShadowCrewJO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* BACKGROUND LOGO */
.bg-logo {
  position: fixed;
  inset: 0;
  background: url("logo.png") center no-repeat;
  background-size: 60%;
  opacity: 0.06;
  z-index: 0;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 16px 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  z-index: 10;
}

/* HAMBURGER */
.menu-btn {
  font-size: 30px;
  cursor: pointer;
}

/* LANGUAGE */
.lang-btn {
  margin-left: auto;
  background: none;
  border: 1px solid #c00;
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  cursor: pointer;
}

/* SIDE MENU */
.side-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #050505;
  padding: 20px;
  transition: 0.3s;
  z-index: 20;
}

.side-menu.active {
  left: 0;
}

.side-menu img {
  width: 120px;
  display: block;
  margin: 0 auto 30px;
}

.side-menu a {
  display: block;
  padding: 12px 0;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.side-menu a:hover {
  color: #c00;
}

/* SUBMENU */
.submenu {
  padding-left: 15px;
  display: none;
}

.submenu a {
  font-size: 14px;
}

/* SECTIONS */
section {
  position: relative;
  z-index: 2;
  padding: 120px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 48px;
}

.hero span {
  color: #c00;
}

/* WHATSAPP */
.whatsapp-btn {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 34px;
  background: #25D366;
  color: #000;
  font-weight: bold;
  border-radius: 30px;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="bg-logo"></div>
