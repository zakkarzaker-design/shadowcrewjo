<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShadowCrewJO | Cars & Bikes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 2px solid #c00;
    }
    header h1 {
      color: #c00;
      font-weight: 900;
      letter-spacing: 2px;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #c00;
    }
    .hero {
      text-align: center;
      padding: 120px 20px;
      background: linear-gradient(to bottom, #000, #111, #000);
    }
    .hero h2 {
      font-size: 52px;
      margin-bottom: 20px;
    }
    .hero span {
      color: #c00;
    }
    .section {
      padding: 80px 40px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 16px 40px;
      background: #c00;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

<header>
  <h1>SHADOWCREWJO</h1>
  <nav>
    <a href="#cars">Cars</a>
    <a href="#owners">Owners</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Cars. Bikes. <span>ShadowCrewJO</span></h2>
  <p>Jordan’s bold car & bike crew</p>
</section>

<section id="cars" class="section">
  <h2>Our Cars & Bikes</h2>
  <div class="grid">
    <div class="card">Your Car Image</div>
    <div class="card">Your Bike Image</div>
    <div class="card">Your Build</div>
  </div>
</section>

<section id="owners" class="section">
  <h2>Car Owners</h2>
  <div class="grid">
    <div class="card">Owner Name</div>
    <div class="card">Owner Name</div>
    <div class="card">Owner Name</div>
  </div>
</section>

<section id="contact" class="section">
  <h2>Contact ShadowCrewJO</h2>
  <a class="btn" href="mailto:shadowcrewjo@gmail.com">Email Us</a>
</section>

<footer>
  © 2026 ShadowCrewJO
</footer>

</body>
</html>
