<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShadowCrewJO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  padding: 0 20px;
  background: rgba(0,0,0,0.6);
  z-index: 100;
}

.menu-btn {
  font-size: 30px;
  cursor: pointer;
}

.lang-btn {
  margin-left: auto;
  border: 1px solid #c00;
  background: none;
  color: #fff;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
}

/* SIDE MENU */
.side-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #050505;
  padding: 20px;
  transition: 0.3s;
  z-index: 200;
}

.side-menu.active { left: 0; }

.side-menu img {
  width: 120px;
  display: block;
  margin: 10px auto 30px;
}

.side-menu a {
  display: block;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  padding: 12px 0;
}

.side-menu a:hover { color: #c00; }

.submenu { display: none; padding-left: 15px; }

/* HERO */
.hero {
  height: 100vh;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
    url("hero.jpg") center / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.hero-content img {
  width: 180px;
  margin-bottom: 20px;
}

.hero h1 {
  font-size: 52px;
  letter-spacing: 2px;
}

.hero p {
  margin-top: 10px;
  font-size: 18px;
  color: #ddd;
}

.hero span { color: #c00; }

/* BUTTON */
.join-btn {
  display: inline-block;
  margin-top: 30px;
  padding: 16px 42px;
  background: #c00;
  color: #fff;
  font-weight: bold;
  border-radius: 40px;
  text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}

.join-btn:hover {
  background: #ff0000;
  transform: scale(1.05);
}

/* FADE ANIMATION */
.fade-in {
  animation: fade 1.5s ease forwards;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <button class="lang-btn" onclick="toggleLang()">EN / AR</button>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
  <img src="logo.png" alt="ShadowCrewJO">
  <a href="#" onclick="toggleMembers()">Members ▾</a>
  <div class="submenu" id="membersMenu">
    <a href="#">Cars</a>
    <a href="#">Bikes</a>
    <a href="#">Builds</a>
  </div>
  <a href="https://wa.me/962XXXXXXXXX" target="_blank">Contact Us</a>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-content fade-in">
    <img src="logo.png" alt="ShadowCrewJO Logo">
    <h1>SHADOW<span>CREW</span>JO</h1>
    <p id="heroText">Jordan’s Underground Cars & Bikes Crew</p>

    <a class="join-btn" href="https://wa.me/962XXXXXXXXX" target="_blank">
      JOIN US
    </a>
  </div>
</section>

<script>
let lang = "en";

function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}

function toggleMembers() {
  const m = document.getElementById("membersMenu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function toggleLang() {
  if (lang === "en") {
    document.getElementById("heroText").innerText = "فريق سيارات ودراجات ليلي في الأردن";
    document.body.dir = "rtl";
    lang = "ar";
  } else {
    document.getElementById("heroText").innerText = "Jordan’s Underground Cars & Bikes Crew";
    document.body.dir = "ltr";
    lang = "en";
  }
}
</script>

</body>
</html>
