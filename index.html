*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:var(--bg);color:var(--text);transition:.3s}

/* HEADER */
header{
  position:fixed;top:0;width:100%;height:70px;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 20px;background:rgba(0,0,0,.8);z-index:1000
}
body.light header{background:rgba(255,255,255,.85)}

.menu-btn{font-size:28px;cursor:pointer}
.top-right button{
  background:none;border:1px solid var(--text);
  color:var(--text);padding:6px 14px;border-radius:20px;cursor:pointer
}

/* MENU */
.side-menu{
  position:fixed;top:70px;left:-260px;width:260px;height:calc(100%-70px);
  background:#070707;padding:20px;transition:.3s;z-index:999
}
.side-menu.active{left:0}
body.light .side-menu{background:#fff;color:#000}
.side-menu a{display:block;margin:14px 0;cursor:pointer;text-decoration:none;color:inherit}
.submenu{display:none;margin-left:15px}

/* HERO */
.hero{
  min-height:100vh;background:url("hero.jpg") center/cover no-repeat;
  display:flex;align-items:center;justify-content:center;text-align:center;
  position:relative
}
.hero::after{content:"";position:absolute;inset:0;background:var(--overlay)}
.hero-content{position:relative;z-index:2;padding:20px}
.hero-content img{
  max-width:260px;
  animation:float 6s ease-in-out infinite, glow 4s infinite
}

@keyframes float{50%{transform:translateY(-12px)}}
@keyframes glow{

}

/* SMOKE */
.smoke{
  position:absolute;bottom:-150px;width:300%;height:400px;

}
@keyframes smoke{to{transform:translateX(-50%)}}

.btn{

.whatsapp{
