<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Crew JO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(0,0,0,0.75);
      z-index: 1000;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    .top-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-logo img {
      height: 38px;
    }

    /* ===== SIDE MENU ===== */
    .side-menu {
      position: fixed;
      top: 70px;
      left: -260px;
      width: 260px;
      height: calc(100% - 70px);
      background: #070707;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 900;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 12px 0;
      font-size: 18px;
      cursor: pointer;
    }

    .side-menu a:hover {
      color: #ff0000;
    }

    .submenu {
      margin-left: 15px;
      display: none;
    }

    .submenu a {
      font-size: 16px;
      opacity: 0.85;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      background: url("hero.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 900px;
    }

    /* ðŸ”¥ BLENDED LOGO */
    .hero-content img {
      max-width: 260px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 30px rgba(255,0,0,0.35));
    }

    .hero-content h1 {
      font-size: 46px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 34px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 40px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #b30000;
    }

    /* ===== WHATSAPP ===== */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      padding: 14px 20px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      z-index: 1000;
    }

    footer {
      background: #070707;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>

    <div class="top-logo">
      <img src="logo-transparent.png" alt="Shadow Crew Logo">
      <strong>Shadow Crew</strong>
    </div>
  </header>

  <!-- SIDE MENU -->
  <div class="side-menu" id="menu">
    <a onclick="toggleMembers()">Members â–¾</a>

    <div class="submenu" id="membersMenu">
      <a href="#">Cars</a>
      <a href="#">Bikes</a>
      <a href="#">Builds</a>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <img src="logo-transparent.png" alt="Shadow Crew Logo">
      <h1>Shadow Crew JO</h1>
      <p>Cars â€¢ Bikes â€¢ Builds</p>
      <a href="#" class="btn">Join Us</a>
    </div>
  </section>

  <!-- WHATSAPP -->
  <a class="whatsapp" href="https://wa.me/962XXXXXXXXX" target="_blank">
    WhatsApp
  </a>

  <!-- FOOTER -->
  <footer>
    Â© 2026 Shadow Crew JO â€” All Rights Reserved
  </footer>

  <!-- SCRIPT -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    function toggleMembers() {
      const submenu = document.getElementById("membersMenu");
      submenu.style.display =
        submenu.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
