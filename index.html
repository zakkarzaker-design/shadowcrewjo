<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Crew</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    /* ================= SIDE MENU ================= */
    .side-menu {
      position: fixed;
      top: 70px;
      left: -260px;
      width: 260px;
      height: calc(100% - 70px);
      background: #050505;
      padding: 20px;
      transition: 0.3s;
      z-index: 300;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
    }

    .side-menu a:hover {
      color: red;
    }

    /* ================= HERO ================= */
    .hero {
      height: 100vh;
      background: url("hero.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .hero-content img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    .hero-content h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 28px;
      background: red;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: darkred;
    }

    /* ================= WHATSAPP ================= */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      padding: 14px 18px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 999;
    }

    /* ================= FOOTER ================= */
    footer {
      text-align: center;
      padding: 20px;
      background: #050505;
      font-size: 14px;
      opacity: 0.7;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 30px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <div class="logo">
      <img src="logo.png" alt="Shadow Crew Logo">
      <span>Shadow Crew</span>
    </div>
  </header>

  <!-- SIDE MENU -->
  <div class="side-menu" id="menu">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Join Us</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <img src="logo.png" alt="Shadow Crew">
      <h1>Powered by Adrenaline</h1>
      <p>Cars • Bikes • Drift • Brotherhood</p>
      <a href="#" class="btn">Join Us</a>
    </div>
  </section>

  <!-- WHATSAPP -->
  <a class="whatsapp" href="https://wa.me/962XXXXXXXXX" target="_blank">
    WhatsApp
  </a>

  <!-- FOOTER -->
  <footer>
    © 2026 Shadow Crew — All Rights Reserved
  </footer>

  <!-- SCRIPT -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>

</body>
</html>
