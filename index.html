<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShadowCrewJO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* BACKGROUND LOGO */
.bg-logo {
  position: fixed;
  inset: 0;
  background: url("logo.png") center no-repeat;
  background-size: 60%;
  opacity: 0.06;
  z-index: 0;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 16px 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  z-index: 10;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
}

/* HAMBURGER */
.menu-btn {
  font-size: 30px;
  cursor: pointer;
}

/* LANGUAGE BUTTON */
.lang-btn {
  margin-left: auto;
  background: none;
  border: 1px solid #c00;
  color: #fff;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
}

/* SIDE MENU */
.side-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #050505;
  padding: 20px;
  transition: 0.3s;
  z-index: 20;
}

.side-menu.active {
  left: 0;
}

.side-menu img {
  width: 120px;
  display: block;
  margin: 10px auto 30px;
}

.side-menu a {
  display: block;
  padding: 12px 0;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.side-menu a:hover {
  color: #c00;
}

/* SUBMENU */
.submenu {
  padding-left: 15px;
  display: none;
}

.submenu a {
  font-size: 14px;
}

/* MAIN CONTENT */
main {
  padding-top: 90px;
  position: relative;
  z-index: 2;
}

/* SECTIONS */
section {
  padding: 120px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.hero span {
  color: #c00;
}

.hero p {
  color: #aaa;
}

/* WHATSAPP BUTTON */
.whatsapp-btn {
  display: inline-block;
  margin-top: 30px;
  padding: 16px 38px;
  background: #25D366;
  color: #000;
  font-weight: bold;
  border-radius: 30px;
  text-decoration: none;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- BACKGROUND LOGO -->
<div class="bg-logo"></div>

<!-- HEADER -->
<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <button class="lang-btn" onclick="toggleLang()">EN / AR</button>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
  <img src="logo.png" alt="ShadowCrewJO Logo">

  <a href="#" onclick="toggleMembers()">Members ▾</a>
  <div class="submenu" id="membersMenu">
    <a href="#cars">Cars</a>
    <a href="#bikes">Bikes</a>
    <a href="#builds">Builds</a>
  </div>

  <a href="#contact" onclick="toggleMenu()">Contact Us</a>
</div>

<!-- MAIN -->
<main>

  <!-- HERO -->
  <section class="hero">
    <h1 id="heroTitle">ShadowCrewJO</h1>
    <p id="heroText">Cars & Bikes Night Crew</p>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2 id="contactTitle">Contact Us</h2>
    <a
      class="whatsapp-btn"
      href="https://wa.me/962XXXXXXXXX"
      target="_blank"
    >
      WhatsApp Us
    </a>
  </section>

</main>

<script>
let lang = "en";

function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}

function toggleMembers() {
  const m = document.getElementById("membersMenu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function toggleLang() {
  if (lang === "en") {
    document.getElementById("heroTitle").innerText = "شادو كرو الأردن";
    document.getElementById("heroText").innerText = "فريق سيارات ودراجات ليلية";
    document.getElementById("contactTitle").innerText = "تواصل معنا";
    document.body.dir = "rtl";
    lang = "ar";
  } else {
    document.getElementById("heroTitle").innerText = "ShadowCrewJO";
    document.getElementById("heroText").innerText = "Cars & Bikes Night Crew";
    document.getElementById("contactTitle").innerText = "Contact Us";
    document.body.dir = "ltr";
    lang = "en";
  }
}
</script>

</body>
</html>
